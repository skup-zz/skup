<div id="anyfont_style_assignments">
	<h2>Style Assignments</h2>
	<label class="blog-title-check" title="Blog Title" for="assign-blog-title">Blog Title</label>
	<input id="assign-blog-title" type="checkbox" name="blog-title"  class="anyfont-chk-switch" {ONCHANGE} {BLOG_TITLE_CHECKED}/>

	<label class="blog-desc-check" title="Blog Description" for="assign-blog-desc">Blog Description</label>
	<input id="assign-blog-desc" type="checkbox" name="blog-desc"  class="anyfont-chk-switch" {ONCHANGE} {BLOG_DESC_CHECKED} />

	<label class="post-title-check" title="Post Titles" for="assign-post-title">Post Titles</label>
	<input id="assign-post-title" type="checkbox" name="post-title"  class="anyfont-chk-switch" {ONCHANGE} {POST_TITLE_CHECKED} />

	<label class="page-title-check" title="Page Titles" for="assign-page-title">Page Titles</label>
	<input id="assign-page-title" type="checkbox" name="page-title"  class="anyfont-chk-switch" {ONCHANGE} {PAGE_TITLE_CHECKED}/>

	<label class="tag-title-check" title="Tag Titles" for="assign-tag-title">Tag Titles</label>
	<input id="assign-tag-title" type="checkbox" name="tag-title"  class="anyfont-chk-switch" {ONCHANGE} {TAG_TITLE_CHECKED}/>

	<label class="category-title-check" title="Category Titles" for="assign-category-title">Category Titles</label>
	<input id="assign-category-title" type="checkbox" name="category-title"  class="anyfont-chk-switch" {ONCHANGE} {CATEGORY_TITLE_CHECKED} />

	<label class="widget-title-check" title="Widget Titles" for="assign-widget-title">Widget Titles</label>
	<input id="assign-widget-title" type="checkbox" name="widget-title"  class="anyfont-chk-switch" {ONCHANGE} {WIDGET_TITLE_CHECKED} />

	<label class="post-body-check" title="Post/Page Body" for="assign-post-body">Post/Page Body</label>
	<input id="assign-post-body" type="checkbox" name="post-body"  class="anyfont-chk-switch" {ONCHANGE} {POST_BODY_CHECKED} />
</div>
